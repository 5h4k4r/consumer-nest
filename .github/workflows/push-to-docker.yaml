name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the docker image
        run: |
          docker build . --file Dockerfile -t 5h4k4r/consumer-nest:v1
          docker build ./rmq --file ./rmq/Dockerfile -t 5h4k4r/producer-consumer-rmq:v1
      - name: Push to Docker
        run: |
          docker push ${{ secrets.DOCKER_USER }}/consumer-nest:v1
          docker push ${{ secrets.DOCKER_USER }}/producer-consumer-rmq:v1
